<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Open Weather Display</title>

    <!-- styling -->
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">

  </head>
  <body>

    <!-- header elements-->
    <section id="content_header">
        <h1 id="header_title">Open Weather Dashboard</h1>
    </section>

    <!-- main body elements-->
    <section id="content_weather_elements">

        <!-- search input elements-->
        <section id="weather_city_search">
            <div id="city_search_title" class="city_search_spacing">Search a Specific City:</div>
            <textarea id="city_search_input" class="city_search_spacing" placeholder="City name here..."></textarea>
            <button id="city_search_button" class="city_search_spacing">Search!</button>
            <hr style="width:80%;">
            <div id="city_search_recent" class="city_search_spacing">
                <button id="recent_city_button">Recently Searched</button>
            </div>
        </section>

        <!-- city weather display elements -->
        <section id="weather_city_display">

            <!-- main weather display elements-->
            <div id="city_display_main">
                <p id="display_main_title" class="main_display_text_spacing">City Name</p>
                <p id="display_main_temp" class="main_display_text_spacing">City Temperature</p>
                <p id="display_main_wind" class="main_display_text_spacing">City Wind</p>
                <p id="display_main_humidity" class="main_display_text_spacing">City Humidity</p>
            </div>

            <!-- five day forecast elements-->
            <div id="city_display_five_day">
                <p id="five_day_title">Five-Day Forecast: </p>
                <div id="five_day_list">
                    <div id="five_day_forecast_element">
                        <p id="forecast_date">Date</p>
                        <p id="forecast_emoji">Emoji</p>
                        <p id="forecast_temp">Temperature</p>
                        <p id="forecast_wind">Wind</p>
                        <p id="forecast_humidity">Humidity</p>
                    </div>
                </div>
            </div>
        </section>
    </section>

    <!-- jquery -->
    <!-- java script -->
	<script src="./scripts/script.js"></script>

  </body>
</html>
