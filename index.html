<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Open Weather Display</title>

    <!-- styling -->
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">

  </head>
  <body>
    <section id="content_header">
        <h1 id="header_title">Open Weather Dashboard</h1>
    </section>
    <section id="content_weather_elements">
        <section id="weather_city_search">
            <div id="city_search_title" class="city_search_spacing">Search a Specific City:</div>
            <textarea id="city_search_input" class="city_search_spacing" placeholder="City name here..."></textarea>
            <button id="city_search_button" class="city_search_spacing">Search!</button>
            <div id="city_search_recent" class="city_search_spacing"></div>
        </section>
        <section id="weather_city_display">
            <div id="city_display_main">
                <p id="display_main_title" class="main_display_text_spacing">City Name</p>
                <p id="display_main_temp" class="main_display_text_spacing">City Temperature</p>
                <p id="display_main_wind" class="main_display_text_spacing">City Wind</p>
                <p id="display_main_humidity" class="main_display_text_spacing">City Humidity</p>
            </div>
            <div id="city_display_five_day">
                <p id="five_day_title">Five-Day Forecast: </p>
                <ul id="five_day_list"></ul>
            </div>
        </section>
    </section>

    <!-- jquery -->
    <!-- java script -->
	<script src="./scripts/script.js"></script>

  </body>
</html>
