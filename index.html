<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Open Weather Display</title>

    <!-- styling -->
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">

  </head>
  <body>

    <!-- header elements-->
    <section id="content_header" class="content_holder">
        <h1 id="header_title">Open Weather Dashboard</h1>
    </section>

    <!-- main body elements-->
    <section id="content_weather_elements" class="content_holder">

        <!-- search input elements-->
        <section id="weather_city_search" class="content_holder">
            <div id="city_search_title" class="city_search_spacing">Search a Specific City:</div>
            <textarea id="city_search_input" class="city_search_spacing" placeholder="City name here..."></textarea>
            <button id="city_search_button" class="city_search_spacing">Search!</button>
            <hr style="width:80%;">
            <!-- will contain recently searched cities as buttons -->
            <div id="city_search_recent" class="city_search_spacing"></div>
            <hr style="width:80%;">
            <button id="clear_recent_button">Clear Recently Searched</button>
        </section>

        <!-- city weather display elements -->
        <section id="weather_city_display" class="content_holder">

            <!-- main weather display elements-->
            <div id="city_display_main" class="content_holder">
                <p id="display_main_title" class="main_display_text_spacing">Your city's weather will appear here...</p>
                <p id="display_main_temp" class="main_display_text_spacing"></p>
                <p id="display_main_wind" class="main_display_text_spacing"></p>
                <p id="display_main_humidity" class="main_display_text_spacing"></p>
            </div>

            <!-- five day forecast elements-->
            <div id="city_display_five_day" >
                <p id="five_day_title">Five-Day Forecast: </p>
                <div id="five_day_list">
                    <!-- will contain forecast elements-->
                </div>
            </div>
        </section>
    </section>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- java script -->
    <script src="./keys/api_key_open_weather.js" type="module"></script>
	<script src="./scripts/script.js" type="module"></script>

  </body>
</html>
